<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tidiane Thienaba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Section GIF en haut -->
  <ion-label>
    <img src="./assets/img/wird.gif" alt="GIF animé" class="gif-image">
  </ion-label>

  <!-- Boutons pour sélectionner l'image -->
  <div class="button-group">
    <ion-button expand="block" (click)="showImage('wird')">Silsila Wird</ion-button>
    <ion-button expand="block" (click)="showImage('lidiaza')">Silsila LIDIAZA</ion-button>
  </div>

  <!-- Conteneur d'image pour afficher selon sélection -->
  <div class="image-container">
    <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected Image" />
  </div>

  <!-- Grille de boutons pour la navigation -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button 
          expand="block" 
          fill="solid" 
          color="primary" 
          shape="round" 
          (click)="navigateTo('bibliotheque')"
          class="tidiane-button">
          <ion-icon name="library" slot="icon-only"></ion-icon>
          <ion-label>BIBLIOTHEQUE</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button 
          expand="block" 
          fill="solid" 
          color="success" 
          shape="round" 
          (click)="navigateTo('wird')"
          class="tidiane-button">
          <ion-icon name="book" slot="icon-only"></ion-icon>
          <ion-label>WIRD</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button 
          expand="block" 
          fill="solid" 
          color="warning" 
          shape="round" 
          (click)="navigateTo('wazifa')"
          class="tidiane-button">
          <ion-icon name="bookmark" slot="icon-only"></ion-icon>
          <ion-label>WAZIFA</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button 
          expand="block" 
          fill="solid" 
          color="dark" 
          shape="round" 
          (click)="navigateTo('hadara-jouma')"
          class="tidiane-button">
          <ion-icon name="people" slot="icon-only"></ion-icon>
          <ion-label>HADARA JOUMA</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button 
          expand="block" 
          fill="solid" 
          color="tertiary" 
          shape="round" 
          (click)="navigateTo('compteur')"
          class="tidiane-button">
          <ion-icon name="calculator" slot="icon-only"></ion-icon>
          <ion-label>TASBIH</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
