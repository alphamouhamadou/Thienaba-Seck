<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/bibliotheque"></ion-back-button>
    </ion-buttons>
    <ion-title>Livre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let livre of livres">
        <ion-card (click)="openLivre(livre)">
          <ion-img [src]="livre.imagePath" alt="{{ livre.title }}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ livre.title }}</ion-card-title>
            <ion-card-subtitle>{{ livre.subtitle }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
