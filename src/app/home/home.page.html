<ion-header [translucent]="true">
  <ion-toolbar>
   
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">THIENABA SECK </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="./assets/img/mame.PNG" alt="Mames" style="width: 100%; height: 200px; object-fit: cover;"></ion-img>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card button routerLink="/mame-ahmadou">
          <ion-img src="./assets/img/mame_ahmadou.jpg" alt="Mame Ahmadou Ndack Seck"></ion-img>
          <ion-card-header>
            <ion-card-title>Mame Ahmadou Ndack Seck</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button routerLink="/tidiane-thienaba">
          <ion-img src="./assets/img/tidiane_thienaba.jpg" alt="Tidiane-Thienaba"></ion-img>
          <ion-card-header>
            <ion-card-title>Tidiane-Thienaba</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card button routerLink="/khalifes">
          <ion-img src="./assets/img/khalifes.jpg" alt="Les Khalifes de Thienaba"></ion-img>
          <ion-card-header>
            <ion-card-title>Les Khalifes de Thienaba</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button routerLink="/ibnoul">
          <ion-img src="./assets/img/ibnoule_mouhaibe.jpg" alt="Ibnoule-Mouhaibe"></ion-img>
          <ion-card-header>
            <ion-card-title>Ibnoule-Mouhaibe</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="foot">
  <p class="monfooter">Powerted by Alpha M Diop ibn Sope Naby</p>
</ion-footer>
